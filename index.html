<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="icon" href="instagram_logo.png">
</head>
<body>
    <div class="insta">
        <header>
            <div class="logo">
                <img src="instagram_text.png" alt="**"
                height="35px">
            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search">
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-house"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook-messenger"></i></a></li>
                    <li><a href="#"><i class="far fa-plus-square"></i></a></li>
                    <li><a href="#"><i class="far fa-compass"></i></a></li>
                    <li><a href="#"><i class="far fa-heart"></i></a></li>
                    <li><a href="#"><img src="sung jin woo.jpg" alt="ff"></a></li>
                </ul>
            </nav>
        </header>

        <section>
            <div class="left-side">
                <div class="story">
                    <div class="stories">
                        <a href="#"><img src="mark_zuckerburg.jpg" width="60" height="60" alt="fff"></a>
                        <p>Mark Zuckerburg</p>
                    </div>
                    <div class="stories">
                        <a href="#"><img src="foto_profil.jpg" width="60" height="60" alt="fff"></a>
                        <p>ahmadzainurafi</p>
                    </div>
                    <div class="stories">
                        <a href="#"><img src="Pewdiepie.jpg" width="60" height="60" alt="fff"></a>
                        <p>Pewdiepie</p>
                    </div>
                </div>
                <div class="posts">
                    <div class="post-title">
                        <div class="post-left">
                            <div class="image">
                                <img src="foto_profil.jpg" alt="ff" width="32" height="32">
                            </div>
                            <div class="details">
                                <p class="name">ahmadzainurafi</p>
                                <p class="location">Batam</p>
                            </div>
                        </div>
                        <div class="post-right">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>

                    <div class="post-content">
                        <img src="singapore.jpg" alt="ff" height="600" width="600">
                    </div>
                    <div class="post-footer">
                        <div class="like-share-comment">
                            <i class="far fa-heart"></i>
                            <i class="far fa-comment"></i>
                            <i class="far fa-paper-plane"></i>
                        </div>
                        <div class="save">
                            <i class="far fa-bookmark"></i>
                        </div>
                    </div>

                    <div class="post-footer-content">
                        <p class="likes">100 likes</p>
                        <p class="name">ahmadzainurafi<span>I'm at singapore!</span></p>
                        <p class="comments">View all 10 comments</p>
                        <p class="posting-time">23 HOURS AGO</p>
                    </div>

                    <div class="add-comment">
                        <div class="left-side">
                            <i class="far fa-smile-beam"></i>
                            <input type="text" placeholder="Add a comment...">
                        </div>
                        <div class="right-side">
                            <p>Post</p>
                        </div>
                    </div>
                </div>
            </div>


            <div class="right-side">
                <div class="profile-title">
                    <div class="profile-left">
                        <div class="image">
                            <img src="sung jin woo.jpg" alt="ff" width="56" height="56">
                        </div>
                        <div class="details">
                            <p class="name">Sung</p>
                            <p class="surname">Jin woo</p>
                        </div>
                    </div>
                    <div class="profile-right">
                        <p>Switch</p>
                    </div>
                </div>

                <div class="suggestions">
                    <p>suggestions for you</p>
                    <p>See All</p>
                </div>
                <div class="suggestions-title">
                    <div class="suggestions-left">
                        <div class="image">
                            <img src="bill_gates.jpg" alt="ff" height="32" width="32">
                        </div>
                        <div class="details">
                            <p class="name">Edi Catur</p>
                            <p class="location">Batam</p>
                        </div>
                    </div>
                    <div class="suggestions-right">
                        <p>Follow</p>
                    </div>
                </div>

            </div>
        </section>
    </div>
</body>
</html>
